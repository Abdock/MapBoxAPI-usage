<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="login-block">
        <h1 id="form-title">Login</h1>
        <img src="" alt="" id="icon">
        <form id="form">
            <input type="text" name="username" id="username" class="form-inputs" placeholder="Username">
            <input type="password" name="pass" id="password" class="form-inputs" placeholder="Password">
        </form>
        <input type="submit" value="Login" id="submit" class="form-inputs">
    </div>
    <script src="script.js"></script>
</body>
</html>
